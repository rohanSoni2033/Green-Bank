<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/29c2b75804.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <main>
        <nav>
            <div class="logo">
                <img src="./svg/logo.svg" alt="" srcset="">
            </div>
            <div class="logo_name">
                <img src="./svg/bank_logo.svg" alt="" srcset="">
            </div>

            <div class="date_time">
                <h1 class="date">dd mm yyyy</h1>
                <h1 class="time">hh:mm am/pm</h1>
                <div class="user_profile_image">
                    <img src="./svg/user.svg" alt="">
                </div>
            </div>
        </nav>
        <header class="header">
            <div class="home_illustration">

            </div>

            <form action="" class="login">
                <div class="username">

                    <input type="text" id="username" placeholder="username" class="input">

                    <label for="username" class="lbl">username</label>
                </div>
                <div class="password">

                    <input type="password" id="password" placeholder="password" class="input">

                    <label for="password" class="lbl">password</label>
                </div>
                <div class="show_password">
                    <input type="checkbox" name="" id="show_password">
                    <label for="show_password">show password</label>
                </div>

                <button type="button" class="btn login_btn">login</button>

                <div class="link_container">
                    <a href="#" class="link forget_password_link">forget password</a>
                    <a href="#" class="link create_account_link">create account</a>
                </div>


                <div class="card_illustration">

                </div>

            </form>

            <!-- <div class="account">

            </div> -->



        </header>
    </main>



    <script type="module" src="./javascript/script.js"></script>
</body>

</html>
